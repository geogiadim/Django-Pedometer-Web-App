{% extends 'pedometer/base.html' %}

{% block style %}
    <link rel="stylesheet" href="../../static/pedometer/example.css">
{% endblock %}

{% block content %}
<section class="container-fluid bg-history">
    <section class="row justify-content-center">
    <div class="container" id="my-title">
        <h2>History Table</h2>
        <h5>This table shows all the submissions</h5>
    </div>

    <div class="container">
        <table class="table table-striped table-bordered">
        <thead class="thead">
          <tr>
            <th>#</th>
            <th>Steps</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
        {% for instance in object_list %}
            <tr>
            <td>{{ forloop.counter}}</td>
            <td>{{ instance.steps }}</td>
            <td>{{ instance.date }}</td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
    </div>
    </section>
</section>

{% endblock %}
